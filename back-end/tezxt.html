<html>\n<head>\n  <meta charset="utf-8">\n  <title>Certificat médical</title>\n  <style>\n    body {\n      font-family: Arial, sans-serif;\n    }\n    \n    .container {\n      max-width: 500px;\n      margin: 0 auto;\n      padding: 20px;\n      border: 1px solid #ccc;\n      border-radius: 5px;\n    }\n    \n    h1 {\n      text-align: center;\n    }\n    \n    form {\n      margin-top: 20px;\n    }\n    \n    label, input {\n      display: block;\n      margin-bottom: 10px;\n    }\n    \n    input[type=\"submit\"] {\n      background-color: #4CAF50;\n      color: white;\n      border: none;\n      padding: 10px;\n      cursor: pointer;\n    }\n    \n    input[type=\"submit\"]:hover {\n      background-color: #45a049;\n    }\n  </style>\n</head>\n<body>\n  <div class=\"container\">\n    <h1>Certificat médical</h1>\n    \n    <form>\n      <label for=\"patientName\">Nom du patient :</label>\n      <input type=\"text\" id=\"patientName\" name=\"patientName\" required>\n      \n      <label for=\"restPeriod\">Durée de repos :</label>\n      <input type=\"number\" id=\"restPeriod\" name=\"restPeriod\" required>\n      \n      <label for=\"startDate\">Date de début :</label>\n      <input type=\"date\" id=\"startDate\" name=\"startDate\" required>\n      \n      <label for=\"reason\">Raisons confidentielles :</label>\n      <textarea id=\"reason\" name=\"reason\" required></textarea>\n      \n      <input type=\"submit\" value=\"Générer certificat\">\n    </form>\n  </div>\n</body>\n</html>
